#name of the workflow
name: My Java Manual Workflow
on: 
  workflow_dispatch:



jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14

    - name: Cache the Maven packages to speed up build
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2   

    - name: Build project with Maven
      run: mvn -B package --file pom.xml -DskipTests 
        
  Test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
        
      #- name: Build project with Maven
      -  run: mvn -B package --file pom.xml -DskipTests 
      
      #- name: Test
      - run: mvn install -DskipTests
      - run: mvn -B test --file pom.xml
      
      - name: Report
        #uses: dorny/test-reporter@v1.5.0
        if: ${{ always() }}
        uses: scacap/action-surefire-report@v1
        #if: always()
        #with:
        #  name: Maven Tests
        #  path: "**/surefire-reports/TEST-*.xml"
        #  reporter: java-junit
        #  fail-on-error: false
        
  codacy-security-scan:
    name: Codacy Security Scan
    runs-on: ubuntu-latest
    needs: [Test]
    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@master
        with:
          output: results.sarif
          format: sarif
          # Adjust severity of non-security issues
          gh-code-scanning-compat: true
          # Force 0 exit code to allow SARIF file generation
          # This will hand over control about PR rejection to the GitHub side
          max-allowed-issues: 2147483647
      
      # Upload the SARIF file generated in the previous step
      - name: Upload SARIF results file
        uses: github/codeql-action/upload-sarif@main
        with:
          sarif_file: results.sarif

#https://github.com/SpectralOps/spectral-github-action/blob/main/.github/workflows/main.yml
  SonarCloud-scan:
    runs-on: ubuntu-latest
    needs: [codacy-security-scan]
    steps:
    - uses: actions/checkout@v2
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    - name: SonarCloud Scan
      #uses: sonarsource/sonarcloud-github-action@master
      run:  mvn install -DskipTests sonar:sonar -Dsonar.projectKey=github-action-java -Dsonar.organization=github-action-java -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
  artifactoryUpload:
    name: Upload To Artifact
    runs-on: ubuntu-latest
    needs: [SonarCloud-scan]
    steps:
    - uses: actions/checkout@v1.2.0
    - name: publish to artifactory
      uses: advancedcsg-open/action-jfrog-cli@master
      with:
        url: 'https://sixartifact.jfrog.io/'
        credentials type: 'apikey'
        apikey: ${{ secrets.RT_APIKEY }}
        args: u " *.tgz" my-local-repo/{1}/ --recursive=false
